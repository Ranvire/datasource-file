name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --include=dev
      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
      - name: Run npm audit
        run: |
          mkdir -p artifacts
          npm audit --audit-level=high --json > artifacts/npm-audit.json
      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: artifacts/npm-audit.json
